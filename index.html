<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š BookVerse | Your Digital Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-sort-container">
                <input type="text" id="searchInput" placeholder="Search by title or author...">
                <select id="sortSelect">
                    <option value="title">Sort by Title</option>
                    <option value="date">Sort by Date</option>
                </select>
            </div>
            <div class="view-toggle">
                <button id="gridView" class="active">Grid View</button>
                <button id="listView">List View</button>
            </div>
        </div>

        <div class="books-container grid" id="booksContainer">
            <!-- Books will be dynamically added here -->
        </div>

        <div class="loading" id="loading">Loading books...</div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
